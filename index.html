    <title>chatting room</title>
</head>
<body>
    <div class="container">
        <h1>Ahmed's Chat Room</h1>
        <div class="choose">Choose a chatroom:</div>
        <div class="buttons">
            <button class="btn" id="general">#General</button>
            <button class="btn" id="sports">#Sports</button>
            <button class="btn" id="gaming">#Gaming</button>
            <button class="btn" id="ahmed">#Ahmed</button>
        </div>
        <!--chating window -->
        <div class="chat-window">
            <ul class="chat-list"></ul>
        </div>
        <!--new chat form-->
        <form class="new-chat">
            <div class="input-group">
                <div class="input-text">Your message</div>
                <input type="text" id="message" required>
                <input type="submit" value="send" class="btn send">
            </div>
        </form>
        <!--new name form-->
        <form class="new-name">
            <div class="input-group">
                <div class="input-text">Update Name</div>
                <input type="text" id="name" required>
                <input type="submit" value="Update" class="btn update">
            </div>
            <div class="feedback"></div>
        </form>

    </div>
